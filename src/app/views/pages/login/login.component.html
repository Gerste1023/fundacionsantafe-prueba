<div class="body">
  <div class="login">
    <form [formGroup]="form" (ngSubmit)="ingresar()" autocomplete="off">
      <img
        src="../../../assets/img/logoasys.png"
        style="width: 50%"
        alt="login"
      />
      <h1>Login</h1>
      <input
        type="text"
        name="email"
        class="imputlogin"
        formControlName="email"
        placeholder="Usuario"
      />
      <input
        type="password"
        name="password"
        class="imputlogin"
        formControlName="password"
        placeholder="ContraseÃ±a"
      />
      <button
        type="submit"
        class="ancho boton"
        mat-raised-button
        color="primary"
        [disabled]="form.invalid"
      >
        Ingresar
      </button>
    </form>
  </div>
</div>
