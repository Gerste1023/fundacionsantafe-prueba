<div class="modal-general">
  <form [formGroup]="myForm" class="example-form">
    <div class="blockProduct">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput placeholder="Ej. Teclado" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descripci√≥n</mat-label>
        <textarea
          formControlName="description"
          matInput
          placeholder="Ej. Sirve para..."
        ></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Precio</mat-label>
        <input
          type="number"
          formControlName="price"
          matInput
          placeholder="Ej. 8000"
        />
      </mat-form-field>
    </div>

    <div class="d-flex">
      <button
        class="btnAceptar"
        mat-raised-button
        color="primary"
        (click)="acept()"
      >
        Aceptar
      </button>
      <button
        class="btnAceptar"
        mat-raised-button
        color="warn"
        (click)="cancel()"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
